<ion-view view-title="Browse">
  <ion-content>
  <div ng-if="objecto">
  	<h1>{{titulo}}</h1>
  	<div id='boxShadow'>{{objecto.preg}}</div>
					  <div ng-style="section">
					    <div ng-repeat="(key, value) in objecto.opciones">
					      <button  class="button button-outline button-full button-positive" type="button" ng-click="respuesta(key)"> {{value}} </button>
					    </div>
					  </div>			
  </div>					     
   </ion-content>
</ion-view>
