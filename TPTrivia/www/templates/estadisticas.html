<ion-view view-title="Estadistica Juego">
  <ion-content>
   <a class="item item-icon-left">
	   <i class="icon ion-checkmark-round"></i>
	   Cantidad Respuestas Correctas
	   <span class="badge badge-balanced">{{estadistica.pregCorrectas}}</span>
   </a>

   <a class="item item-icon-left">
	   <i class="icon ion-close-round"></i>
	   Cantidad Respuestas Incorrectas
	   <span class="badge badge-assertive">{{estadistica.pregIncorrectas}}</span>
   </a>
   </ion-content>
</ion-view>
